<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="platform" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a3e"/>
      <stop offset="100%" stop-color="#1e1e30"/>
    </linearGradient>
    <linearGradient id="trainBody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="180" rx="10" fill="url(#sky)"/>
  <!-- Stars -->
  <circle cx="30" cy="20" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="35" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="150" cy="15" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="250" cy="25" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="320" cy="18" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="40" r="0.6" fill="#fff" opacity="0.4"/>
  <!-- Platform -->
  <rect x="0" y="130" width="400" height="50" rx="0" fill="url(#platform)"/>
  <rect x="0" y="128" width="400" height="4" fill="#d4a017" opacity="0.8"/>
  <!-- Platform edge line -->
  <rect x="20" y="126" width="360" height="2" rx="1" fill="#d4a017" opacity="0.3"/>
  <!-- Canopy / Shelter -->
  <rect x="50" y="70" width="120" height="4" rx="2" fill="#3a3a50"/>
  <rect x="55" y="74" width="2" height="56" fill="#3a3a50"/>
  <rect x="165" y="74" width="2" height="56" fill="#3a3a50"/>
  <!-- Bench -->
  <rect x="80" y="115" width="50" height="5" rx="2" fill="#4a4a60"/>
  <rect x="85" y="120" width="3" height="10" fill="#4a4a60"/>
  <rect x="122" y="120" width="3" height="10" fill="#4a4a60"/>
  <!-- Train -->
  <g transform="translate(190, 88)">
    <!-- Train body -->
    <rect x="0" y="0" width="180" height="42" rx="8" fill="url(#trainBody)"/>
    <!-- Accent stripe -->
    <rect x="0" y="16" width="180" height="6" fill="#d4a017"/>
    <!-- Front nose -->
    <path d="M180,0 Q195,0 195,12 L195,30 Q195,42 180,42" fill="#c8c8c8"/>
    <!-- Windshield -->
    <rect x="6" y="4" width="30" height="12" rx="3" fill="#2a4a7a" opacity="0.8"/>
    <!-- Windows -->
    <rect x="44" y="4" width="18" height="12" rx="2" fill="#2a4a7a" opacity="0.7"/>
    <rect x="68" y="4" width="18" height="12" rx="2" fill="#2a4a7a" opacity="0.7"/>
    <rect x="92" y="4" width="18" height="12" rx="2" fill="#2a4a7a" opacity="0.7"/>
    <rect x="116" y="4" width="18" height="12" rx="2" fill="#2a4a7a" opacity="0.7"/>
    <rect x="140" y="4" width="18" height="12" rx="2" fill="#2a4a7a" opacity="0.7"/>
    <!-- Door indicators -->
    <rect x="40" y="24" width="12" height="16" rx="1" fill="#b8b8b8"/>
    <rect x="88" y="24" width="12" height="16" rx="1" fill="#b8b8b8"/>
    <rect x="136" y="24" width="12" height="16" rx="1" fill="#b8b8b8"/>
    <!-- Headlight -->
    <circle cx="190" cy="12" r="3" fill="#ffd700" opacity="0.9"/>
    <circle cx="190" cy="12" r="6" fill="#ffd700" opacity="0.2"/>
    <!-- Wheels -->
    <circle cx="30" cy="44" r="5" fill="#333"/>
    <circle cx="30" cy="44" r="2.5" fill="#555"/>
    <circle cx="80" cy="44" r="5" fill="#333"/>
    <circle cx="80" cy="44" r="2.5" fill="#555"/>
    <circle cx="140" cy="44" r="5" fill="#333"/>
    <circle cx="140" cy="44" r="2.5" fill="#555"/>
    <circle cx="180" cy="44" r="5" fill="#333"/>
    <circle cx="180" cy="44" r="2.5" fill="#555"/>
  </g>
  <!-- Track rails -->
  <rect x="180" y="137" width="220" height="2" fill="#666"/>
  <rect x="180" y="145" width="220" height="2" fill="#666"/>
  <!-- Track ties -->
  <rect x="195" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="215" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="235" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="255" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="275" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="295" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="315" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="335" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="355" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <rect x="375" y="135" width="3" height="14" fill="#555" opacity="0.5"/>
  <!-- Sign post -->
  <rect x="25" y="55" width="3" height="75" fill="#4a4a60"/>
  <rect x="10" y="48" width="33" height="14" rx="3" fill="#d4a017"/>
  <text x="26.5" y="59" text-anchor="middle" font-family="sans-serif" font-size="7" font-weight="700" fill="#1a1a2e">METRO</text>
</svg>
